<!-- title -->
<div class="sixteen wide column">
	<h1>Get started</h1>
</div>
<br style="clear:both;"/>

<!-- getting started steps -->
<div class="sixteen wide column centered">
	<div class="ui steps">
		<a class="step" ng-click="toggleTab('platform')" ng-class="{'active': tab === 'platform'}">
			<i class="cloud download icon"></i>
			<div class="content">
				<div class="title">Download the wallet</div>
				<div class="description">RaiBlocks wallet is currently version {{ rb_version }}</div>
			</div>
		</a>
		<a class="step" ng-click="toggleTab('blocks')" ng-class="{'active': tab === 'blocks'}">
			<i class="cubes icon"></i>
			<div class="content">
				<div class="title">Free Blocks</div>
				<div class="description">Have some free Raiblocks, on us!</div>
			</div>
		</a>
	</div>
</div>
<br style="clear:both;"/>

<!-- wallet platform selection -->
<div class="fourteen wide column centered ng-hide" ng-show="tab === 'platform'">
	<div class="label">
		Select a platform
	</div>
	<div class="ui buttons">
		<a
		ng-repeat="platform in platforms"
		class="ui button" 
		target="_blank" 
		href="{{ platform.link }}">
			<i class="icon" ng-class="platform.icon"></i>{{ platform.name }}
		</a>
	</div>
</div>

<!-- get free raiblocks tab -->
<div class="fourteen wide column centered ng-hide" ng-show="tab === 'blocks'">
	<div class="label">
		Complete the form
	</div>
	<free-rai-form></free-rai-form>
</div>
