<form ng-submit="submit()">

	<!-- account id -->
	<input class="form-control" type="text" ng-model="account" placeholder="Account #" autocomplete="off" />

	<br style="clear:both"/>

	<!-- recaptcha -->
	<div
	vc-recaptcha
	theme="'light'"
	key="recaptchaKey"
	on-create="setWidgetId(widgetId)"
	on-success="setResponse(response)"></div>

	<br style="clear:both"/>

	<!-- submission button -->
	<button
	ng-disabled="button.disabled == true"
	ng-class="button.class"
	class="btn btn-block"
	type="submit">
		<i ng-class="button.icon" class="fa"></i>&nbsp;{{ button.title }}
	</button>

</form>
